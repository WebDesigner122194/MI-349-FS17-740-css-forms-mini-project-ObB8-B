<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
     integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title>Table Tennis showdown</title>
  </head>
  <body>
   <div class="container">
       <h1>Table Tennis showdown</h1>
       <h3>See your favorite teams compete in an intense battle of slamming
        ping pong balls back and forth across a table</h3>
       <form>
           <div class="form-group">
               <input type="text" class="form-control-lg" placeholder="Name">
               <div class="form-group">
                   <label for="inputAddress" class="col-form-label">Address</label>
                   <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
               </div>
               <div class="form-row">
                   <div class="form-group col-md-6">
                       <label for="inputCity" class="col-form-label">City</label>
                       <input type="text" class="form-control" id="inputCity">
                   </div>
                   <div class="form-group col-md-4">
                       <label for="inputState" class="col-form-label">State</label>
                       <select id="inputState" class="form-control">Choose</select>
                   </div>
                   <div class="form-group col-md-2">
                       <label for="inputZip" class="col-form-label">Zip</label>
                       <input type="text" class="form-control" id="inputZip">
                   </div>
               </div>

           </div>

           <div class="form-group">
               <label>Select a size</label>
               <select>
                   <option selected>Choose a Siz</option>
                   <option value="1">Small</option>
                   <option value="2">Medium</option>
                   <option value="3">Large</option>
               </select>
           </div>

           <div class="form-group">
               <label>Male/Female</label>
               <select>
                   <option selected>Male/Female</option>
                   <option value="1">Male</option>
                   <option value="2">Female</option>
               </select>
           </div>

           <div class="form-group">
               <input type="text" class="form-control-sm" placeholder="Age">
           </div>

           <div class="form-group">
               <label> Would you like to be added to our mailing list?
                   <label class="form-check-label">
                       <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked>
                       YES
                   </label>
                   <label class="form-check-label">
                       <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2" checked>
                       no
                   </label>
               </label>
           </div>
           <button>Submit</button>
       </form>



   </div>

</body>
</html>
